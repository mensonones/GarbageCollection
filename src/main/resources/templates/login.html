<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
 <meta charset="UTF-8"></meta>
  <title>GarbageCollection</title>
  <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'></link>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"></link>

  
	  <link href="/src/main/resources/static/css/style.css" rel="stylesheet" type="text/css"></link>
     <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" media="screen"></link>

  
</head>

<body>

  <div class="form">
        
        <div id="login">   
          <h1>GarbageCollection - Login</h1>
          <p th:if="${loginError}" class="error">Wrong user or password</p>
          <form action="#" th:action="@{/login}" method="post">
          
            <div class="field-wrap">
            <label>
              Login<span class="req">*</span>
            </label>
            <input type="text" name="login" autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Senha<span class="req">*</span>
            </label>
            
            <input id="password" name="password" type="password" autocomplete="off"/>
			
          </div>
          
          <p class="forgot"><a href="#">Perdeu a senha?</a></p>
          
         <!-- <button class="button button-block">Acessar</button>  -->
           <input class="button button-block" type="submit" value="Log in" />
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
 <!-- /form -->
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="/src/main/resources/static/js/index.js" type="text/javascript" th:src="@{/js/index.js}"></script>

</body>
</html>
